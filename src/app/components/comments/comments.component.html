 <div class="right">
    <h3 class="text-center">Comments</h3>
    <div class="card pt-5" *ngFor="let comment of comments | paginate: { itemsPerPage: 2, currentPage: 1 }">
      <div class="comments">
        <h6>Name</h6>
        <p>{{ comment.name }}</p>
        <h6>Email</h6>
        <p>{{ comment.email }}</p>
        <h6>Message</h6>
        <p>{{ comment.body }}</p>
      </div>
    </div>
  </div>
