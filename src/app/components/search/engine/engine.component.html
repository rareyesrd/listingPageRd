<div class="Engine">
  <div class="content">
    <h2>
      {{ title }}
    </h2>
    <h5>
      {{ slogan }}
    </h5>

    <div class="searcher">
      <div class="row">
        <div class="col-md-4">
          <input id="typeahead-focus" #names type="text" class="form-control" [(ngModel)]="model"
            [ngbTypeahead]="search" placeholder="Business name" (focus)="focus$.next($any($event).target.value)"
            (click)="click$.next($any($event).target.value)" #instance="ngbTypeahead" />
        </div>
        <div class="col-md-3">
          <div ngbDropdown class="d-inline-block">
            <button class="btn" id="country" ngbDropdownToggle (click)="getCountry(names)">Select the country</button>
            <div ngbDropdownMenu aria-labelledby="country">
              <button ngbDropdownItem> {{ country }}</button>
            </div>
          </div>


        </div>
        <div class="col-md-3">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem>Action - 1</button>
              <button ngbDropdownItem>Another Action</button>
              <button ngbDropdownItem>Something else is here</button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button id="search-btn">Search</button>
        </div>
      </div>


    </div>

  </div>
</div>
