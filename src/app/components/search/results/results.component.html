<div *ngFor="let item of results">
  <p>{{ item.business }}</p>
  <p>{{ item.category }}</p>
  <p>{{ item.country }}</p>
</div>
<div class="Results">
  <div class="left">
    <div class="card-container">
      <div class="card" *ngFor="let item of data | paginate: { itemsPerPage: 6, currentPage: p }">
        <div class="info-top">
          <div class="schedule">
            <div *ngIf="isDayTime; else close">
              <small style="background-color: #39a979;">Open</small>
            </div>
            <ng-template #close class="close">
              <small style="background-color: #a9394c;">Cerrado</small>
            </ng-template>
          </div>
          <div class="rating">
            <small>{{ item.score }} / 100000</small>
          </div>
        </div>
        <img src="{{item.logo}}" alt="{{item.logo}}">
        <div class="content">
          <h4>{{ item.name }}</h4>
          <small>{{item.description}}</small>
          <hr>
          <div class="info-bottom">
            <div>
              <h6>City</h6>
              <p>{{ item.city }}</p>
            </div>
            <div>
              <h6>Website</h6>
              <p> <a href="{{item.website}}" target="_blank">View</a></p>
            </div>
            <div>
              <h6>Country</h6>
              <p>{{ item.country }}</p>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="pagination mt-5">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
  <div class="right">
    <h3 class="text-center">Comments</h3>
    <div class="card pt-5" *ngFor="let comment of comments | paginate: { itemsPerPage: 2, currentPage: p }">
      <div class="comments">
        <h6>Name</h6>
        <p>{{ comment.name }}</p>
        <h6>Email</h6>
        <p>{{ comment.email }}</p>
        <h6>Message</h6>
        <p>{{ comment.body }}</p>
      </div>
    </div>
  </div>
</div>
